<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="container">
    <h1>CSS Bayan</h1>
    <div class="accordion">
      <div class="accordion-section">
        <input type="radio" name="accordion" id="section01" checked>
        <label for="section01">Spring</label>
        <div class="accordion-section-body">
          <h2 class="accordion-section-text">Spring</h2>
          <img class="accordion-section-image" src="./images/spring.jpg" alt="Spring">
        </div>
      </div>
      <div class="accordion-section">
        <input type="radio" name="accordion" id="section02">
        <label for="section02">Summer</label>
        <div class="accordion-section-body">
          <h2 class="accordion-section-text">Summer</h2>
          <img class="accordion-section-image" src="./images/summer.jpg" alt="Spring">
        </div>
      </div>
      <div class="accordion-section">
        <input type="radio" name="accordion" id="section03">
        <label for="section03">Autumn</label>
        <div class="accordion-section-body">
          <h2 class="accordion-section-text">Autumn</h2>
          <img class="accordion-section-image" src="./images/autumn.jpg" alt="Spring">
        </div>
      </div>
      <div class="accordion-section">
        <input type="radio" name="accordion" id="section04">
        <label for="section04">Winter</label>
        <div class="accordion-section-body">
          <h2 class="accordion-section-text">Winter</h2>
          <img class="accordion-section-image" src="./images/winter.jpg" alt="Spring">
        </div>
      </div>
      <div class="accordion-section">
        <input type="radio" name="accordion" id="section05">
        <label for="section05">From space</label>
        <div class="accordion-section-body">
          <h2 class="accordion-section-text">From space</h2>
          <img class="accordion-section-image" src="./images/space.jpg" alt="Spring">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
